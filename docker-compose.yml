version: '3.8'

services:
  frontend:
    image: ghcr.io/datacanvas-iot/datacanvas-front:latest
    container_name: datacanvas-front
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.datacanvas.description=DataCanvas Frontend Application"
      - "com.datacanvas.version=1.0"
    networks:
      - datacanvas-network

networks:
  datacanvas-network:
    driver: bridge
